[package]
name = "fftw"
version = "0.7.0"
authors = ["Toshiki Teramura <toshiki.teramura@gmail.com>"]
edition = "2018"

description = "safe wrapper of FFTW3"
repository = "https://github.com/rust-math/fftw"
keywords = ["fftw"]
license-file = "../LICENSE.md"

[features]
default = ["source"]
system = ["fftw-sys/system"]
source = ["fftw-sys/source"]
intel-mkl = ["fftw-sys/intel-mkl"]
serialize = ["num-complex/serde", "serde"]

[dependencies]
bitflags = "1.2.1"
lazy_static = "1.4.0"
ndarray = "0.14.0"
num-complex = "0.3.0"
num-traits = "0.2.12"
thiserror = "1.0.20"
serde = { version = "1.0", optional = true}

[dev-dependencies]
serde_test = "1.0.125"

[dependencies.fftw-sys]
path = "../fftw-sys"
version = "0.6.0"
default-features = false

[package.metadata.docs.rs]
no-default-features = true
features = ["system"]

[package.metadata.release]
no-dev-version = true
