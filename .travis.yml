language: rust
dist: trusty
sudo: false

cache: cargo

script:
  - cargo update
  - cargo test -vv --no-default-features --features=$FEATURE


addons:
  apt:
    packages:
      - cmake
      - gfortran
      - make
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - gcc
      - binutils-dev
      - libiberty-dev

jobs:
  include:
    - env: RUST_BACKTRACE=1 FEATURE=source
    - env: RUST_BACKTRACE=1 FEATURE=system
      addons:
        apt:
          packages:
            - cmake
            - gfortran
            - libfftw3-dev
    - env: RUST_BACKTRACE=1 FEATURE=intel-mkl

after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  make install DESTDIR=../../kcov-build &&
  cd ../.. &&
  rm -rf kcov-master &&
  for file in target/debug/*-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
